
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>

  <link rel="shortcut icon" type="image/x-icon" href="./img/devchallenges.png"/>

  <title>My Gallery Page</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="profile">
    <div class="profile_pic">
      <img src="images/profilePhoto.png" alt="">
    </div>
    <div class="profile_details">
      <h2>David Cotton</h2>
      <p>Helsinki, Finland</p>
    </div>
  </div>

  <div class="ratings">
    <div class="ratings_item">
      <h2>101</h2>
      <p>Posts</p>
    </div>
    <div class="ratings_item">
      <h2>2, 789</h2>
      <p>Followers</p>
    </div>
    <div class="ratings_item">
      <h2>1, 250</h2>
      <p>Following</p>
    </div>
  </div>

  <div class="pictures">
    <div class="pic_a">
      <img class="curve_edge" src="images/photo1.png" alt="">
    </div>
    <div class="pic_b">
      <img class="curve_edge" src="images/photo2.png" alt="">
    </div>
    <div class="pic_c">
      <img class="curve_edge" src="images/photo3.png" alt="">
    </div>
    <div class="pic_d">
      <img class="curve_edge" src="images/photo_4.png" alt="">
    </div>
    <div class="pic_e">
      <img class="curve_edge" src="images/photo5.png" alt="">
    </div>
    <div class="pic_f">
      <img class="curve_edge" src="images/photo6.png" alt="">
    </div>
  </div>

  
</body>
</html>
